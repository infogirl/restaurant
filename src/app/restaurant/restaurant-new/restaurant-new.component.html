<h4 class='text-primary'>Register A Restaurant</h4>

<form (submit)='addRestaurant($event)'>
  <label>Restaurant Name</label>
  <input
  type='text'
  name='name'
  [(ngModel)]='restaurant.name'
  required
  minlength='3'>
  <br/>

  <label>Cuisine</label>
  <input
  type='text'
  name='name'
  [(ngModel)]='restaurant.cuisine'
  required
  minlength='3'>
  <br/>

  <button class='btn btn-success' type='submit'>Register</button>
  <button class='btn btn-warning' [routerLink]="['/index']">Cancel</button>
</form>

<p class='text-danger'>{{error}}</p>
