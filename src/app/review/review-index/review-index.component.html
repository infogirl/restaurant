<button class='btn btn-warning' [routerLink]="['/write', restaurant.id]">New Review</button>

<h4 class='text-primary'>Reviews for {{restaurant.name}} ({{restaurant.cuisine}})</h4>

<table class='table table-striped table-bordered table-hover'>
  <tr>
    <th>Customer</th>
    <th>Stars</th>
    <th>Description</th>
  </tr>
  <tr *ngFor='let review of reviews'>
    <td>{{review.name}}</td>
    <td>{{review.star}}</td>
    <td>{{review.content}}</td>
  </tr>
</table>
